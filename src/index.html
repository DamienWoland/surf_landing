<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>project</title>
</head>

<body>
    <main class="main">
        <header>
            <div class="center">
                <p class="logo">Surfers Co.</p>

                <nav class="nav">
                    <ul class="nav__list">
                        <li class="nav__item">Boards</li>
                        <li class="nav__item">Accessories</li>
                        <li class="nav__item">Blog</li>
                        <li class="nav__item">Technology</li>
                        <li class="nav__item">Team</li>
                        <li class="nav__item">Dealers</li>
                    </ul>
                </nav>

                <div class="icon">
                    <div class="icon__item"><i class="fab fa-facebook-f"></i></div>
                    <div class="icon__item"><i class="fab fa-instagram"></i></div>
                    <div class="icon__item"><i class="far fa-envelope"></i></div>
                </div>

                <div class="menu">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </header>

        <div class="tagline">
            <h5 class="tagline__text">Ride every wave as if it's your last<br> <span>We love the motion of the ocean</span></h5>
        </div>

        <section class="surfboard">
            <div class="surfboard__preview">
                <div class="surfboard__preview-item">
                    <img src="/src/assets/images/store/183316_-_NP_Combat_Armor_Skin_3.5_GBS_FZ_1_-_NP_surfstore.com__44035.1522333721.jpg"
                        alt="">
                </div>
                <div class="surfboard__preview-slider">
                    <div class="surfboard__preview-slider-item">
                        <img src="/src/assets/images/store/183316_-_NP_Combat_Armor_Skin_3.5_GBS_FZ_1_-_NP_surfstore.com__44035.1522333721.jpg"
                            alt="">
                    </div>
                    <div class="surfboard__preview-slider-item">
                        <img src="/src/assets/images/store/183316_-_NP_Combat_Armor_Skin_3.5_GBS_FZ_1_-_NP_surfstore.com__44035.1522333721.jpg"
                            alt="">
                    </div>
                </div>
            </div>
            <div class="surfboard__description">
                <div class="surfboard__description-content">
                    <h3 class="surfboard__description-title" id="title"></h3>
                    <div class="rating">
                        (52)
                    </div>
                    <div class="surfboard__description-tabs">
                        <div class="surfboard__description-tabs-controls">
                            <div class="surfboard__description-tabs-controls-item surfboard__description-tabs-controls-item--active">
                                description
                            </div>
                            <div class="surfboard__description-tabs-controls-item">
                                featuring
                            </div>
                            <div class="surfboard__description-tabs-controls-item">
                                dimension
                            </div>
                        </div>
                        <div class="surfboard__description-tabs-content">
                            <p class="surfboard__description-tabs-content-item" id="description"></p>
                            <p class="surfboard__description-tabs-content-item" id="featuring"></p>
                            <p class="surfboard__description-tabs-content-item" id="dimension"></p>
                        </div>
                    </div>
                    <div class="surfboard__price">
                        <h4 class="surfboard__price-numbers">
                            
                        </h4>
                        <a href="" class="purchase-button">
                            buy now
                        </a>
                    </div>
                </div>
                <div class="surfboard__description-float">
                    <a href="" class="surfboard__view">
                        View all boards
                    </a>
                </div>
            </div>

            <div class="surfboard-nav">
                <div class="surfboard-nav__prev"></div>
                <div class="surfboard-nav__next"></div>
            </div>
            <div class="surfboard__counter" id="surfboard__counter">

            </div>
        </section>
        </div>
        <section class="about-us">
            
        </section>
